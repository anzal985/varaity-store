<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variety Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Variety Store</h1>
    <nav>
      <ul class="navbar">
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Your Cart</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#admin-panel">Admin Panel</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login/Registration Section -->
  <section id="login" class="login-section">
    <h2>Login/Register</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#register">Register</a></p>
  </section>

  <section id="register" class="register-section">
    <h2>Register</h2>
    <form id="register-form">
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" name="new-username" required>
      <label for="new-password">Password:</label>
      <input type="password" id="new-password" name="new-password" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <main>
    <!-- Products Section -->
    <section id="products" class="products-container">
      <h2>Products</h2>
      <div id="product-list"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart-section">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: â‚¹0</p>
      <button id="checkout-button">Checkout</button>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel" class="admin-panel">
      <h2>Admin Panel</h2>
      <form id="upload-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" name="product-price" required>
        <label for="product-category">Category:</label>
        <input type="text" id="product-category" name="product-category" required>
        <label for="product-description">Description:</label>
        <textarea id="product-description" name="product-description" required></textarea>
        <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" name="product-image" accept="image/*">
        <button type="submit">Upload Product</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Variety Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
